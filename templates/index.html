<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>SRI CTF</title>
</head>
<body>

<div class="container">

    <h1>SRI CTF</h1>

    {% for entry in entries %}
    <div>
        <form action="/answer" method="post">
            <div class="form-group">
                <label for="question_id">
                    Question {{ entry.id }}:
                </label>
                <input type="hidden" name="id" value="{{ entry.id }}" id="question_id">
                <label for="question_text">{{ entry.text }}</label>
                <input type="text" name="flag" class="form-control" id="question_text">
            </div>
            <button type="submit" class="btn btn-primary">Answer</button>
        </form>
        <br>
    </div>
    {% endfor %}

    <hr>

    <h2>Add Question</h2>

    <form action="/add" method="post">
        <div>
            Question: <input type="text" name="text" class="form-control">
        </div>
        <div>
            Flag: <input type="text" name="flag" class="form-control">
        </div>
        <div>
            <button  type="submit" class="btn btn-primary">Add Question</button>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
